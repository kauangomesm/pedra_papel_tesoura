<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Pedra, papel, tesoura</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <header>

      <div class="titulo">
        <p>PEDRA</p>
        <p>PAPEL</p>
        <p>TESOURA</p>
      </div>

      <div class="D_score">

        <p>SCORE</p>

        <p class="score">15</p>

      </div>

    </header>

    <div class="game">

      <div class="escolher">
        <!-- <img src="images/bg-triangle.svg" alt="triangulo"> -->

        <div class="escolha" id="papel"><img src="images/icon-paper.svg" alt="papel"></div>

        <div class="escolha" id="pedra"><img src="images/icon-rock.svg" alt="pedra"></div>
        
        <div class="escolha" id="tesoura"><img src="images/icon-scissors.svg" alt="tesoura"></div>


      </div>

      <div class="jogar">

        <div class="sua_escolha">
          <p>Sua escolha</p>
        </div>

        <div class="maquina_escolha">
          <p>Escoha da maquina</p>
        </div>

      </div>

    </div>

    <aside>

      <button>Como jogar</button>

    </aside>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
