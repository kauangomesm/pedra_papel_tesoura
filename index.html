<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Pedra, papel, tesoura</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; bottom: 0px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <header>

      <div class="titulo">
        <p>PEDRA</p>
        <p>PAPEL</p>
        <p>TESOURA</p>
      </div>

      <div class="D_score">

        <p>SCORE</p>

        <p class="score">15</p>

      </div>

    </header>

    <div class="game">

      <div class="escolher display_block">

        <div class="escolha" id="papel" atr="papel"><img src="images/icon-paper.svg" atr="papel" alt="papel"></div>

        <div class="escolha" id="pedra" atr="pedra"><img src="images/icon-rock.svg" atr="pedra" alt="pedra"></div>
        
        <div class="escolha" id="tesoura" atr="tesoura"><img src="images/icon-scissors.svg" atr="tesoura" alt="tesoura"></div>


      </div>

      <div class="jogar display_none">

        <div class="escolhas" id="sua_escolha">

          <p>Sua escolha</p>

          
          </div>

          <div id="result" class="display_none">
            <p>VOCE GANHOU</p>
            <button>Jogar novamente</button>
          </div>

          <div class="escolhas" id="maquina_escolha">

            <p>Escoha da maquina</p>
            
            <div class="espera display_block"></div>
          </div>

        </div>

        

      </div>

    </div>

    <aside>

      <button>Como jogar</button>

    </aside>

    <div class="tampa display_none"></div>

    <div class="como_jogar display_none">

      <div><p>Como Jogar</p><img class="fechar1" src="images/icon-close.svg" alt=""></div>
      

      <img src="images/image-rules.svg" alt="">
      <img class="fechar2" src="images/icon-close.svg" alt="">
    </div>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
